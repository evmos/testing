version: "3"

volumes:
    prometheus_data: {}
    grafana_data: {}
    phlare_data: {}

services:
  single-node1:
    container_name: single-node1
    image: single-node1
    restart: always
    command:
      - ./single-node-start.sh       
    ports:
      - 8545:8545
      - 26660:26660
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:26657/status" ]
      interval: 30s
      timeout: 10s
      retries: 5

  single-node2:
    container_name: single-node2
    image: single-node2
    restart: always
    command:
      - ./single-node-start.sh        
    ports:
      - 26661:26660
      - 8546:8545
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:26657/status" ]
      interval: 30s
      timeout: 10s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.36.2
    container_name: prometheus
    volumes:
      - ../prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    restart: always

  grafana:
    image: grafana/grafana:main
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - 8000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ../grafana/config.monitoring
    restart: always

  phlare:
    image: grafana/phlare:latest
    container_name: phlare
    ports:
      - "4100:4100"
    command: -config.file=/etc/phlare/config.yaml
    volumes:
      - ../phlare/phlare.yaml:/etc/phlare/config.yaml
      - phlare_data:/data
    restart: always

  tx-bot1:
    image: evmos/tx-bot-dev
    build:
      context: ../.    
      dockerfile: Dockerfile.bot    
    container_name: tx-bot1
    depends_on:
      - single-node1
    environment:
      - ORCH_PRIV_KEY=0x1c384b3fb9a1cff8caee1e2d078bb9bc28a542dcc7ac779a445dc68b3dc2fe1f
      - RPC_URL=http://single-node1:8545
      - API_URL=http://single-node1:1317
      - LOG_LEVEL=info
      - NUMBER_OF_WORKERS=15
      - WORKER_TYPES=bank,delegate,gas-consumer,converter,ethSender
    restart: always

  tx-bot2:
    image: evmos/tx-bot-dev
    build:
      context: ../.    
      dockerfile: Dockerfile.bot    
    container_name: tx-bot2
    depends_on:
      - single-node2
    environment:
      - ORCH_PRIV_KEY=0x1c384b3fb9a1cff8caee1e2d078bb9bc28a542dcc7ac779a445dc68b3dc2fe1f
      - RPC_URL=http://single-node2:8545
      - API_URL=http://single-node2:1317
      - LOG_LEVEL=info
      - NUMBER_OF_WORKERS=15
      - WORKER_TYPES=bank,delegate,gas-consumer,converter,ethSender
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    privileged: true
    restart: always
    deploy:
      mode: global
